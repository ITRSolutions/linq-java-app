name: Deploy to Production
on:
  push:
    branches: 
      - main
jobs:
  Production-Deploy:
    runs-on: ubuntu-latest
    steps:      
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_PROD_IP }}
          username: ${{ secrets.EC2_PROD_USERNAME }}
          password: ${{ secrets.EC2_PROD_SECRET }}
          port: 22
          script: |
            /bin/bash -e /var/www/java-app.sh
