name: Deploy to Production
on:
  push:
    branches: 
      - static
jobs:
  Production-Deploy:
    runs-on: ubuntu-latest
    steps:      
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_SRVR_IP }}
          username: ${{ secrets.EC2_SRVR_USERNAME }}
          password: ${{ secrets.EC2_SRVR_SECRET }}
          port: 22
          script: |
            /bin/bash -e /root/script.ssh
