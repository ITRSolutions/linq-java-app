function formatDate(dateString) {
    // Assume input is in CST (UTC-6) with no offset info
    return moment.tz(dateString, "YYYY-MM-DDTHH:mm:ss", "America/Chicago")
                 .format("MMMM D, YYYY, h:mm:ss A");
}
</script>
