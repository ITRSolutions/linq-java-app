<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: headerCode(title=${title}, pageMetaData=${pageMetaData}, cPageMetaData=${cPageMetaData})}"></head>

<style>
    .big-font {
        font-size: 3.5rem !important;
    }
</style>
<body>
<!-- Dynamic navigation -->
<div th:replace="~{fragments/navigation :: navigationCode(pageMetaData=${pageMetaData}, cPageMetaData=${cPageMetaData}, navigation=${navigation})}"></div>

<div class="row">
    <div class="investigator-header">
        <h2 class="text-white fw-bold animate__animated animate__fadeInUp" th:utext="${@webUtils.validateString(contentBlock1.content)}">Partner with LINQ</h2>
    </div>
</div>

<div class="container-fluid container-xxl">
    <div class="my-5 row p-5 mt-2 mb-2 pb-2 align-items-center flex-column text-center" th:each="contentBlock : ${contentBlock2}" th:with="slide = ${contentBlock.slide[0]}">
        <h5 class="dark-secondary-text-color fw-bold" th:utext="${@webUtils.validateString(slide.slideContents[0].content)}">Why Choose LINQ</h5>
        <h2 class="primary-text-color fw-bold mt-0" th:utext="${@webUtils.validateString(slide.slideContents[1].content)}">Why Choose ?</h2>
        <p class="mt-2 regular-font lh-lg" th:utext="${@webUtils.validateString(slide.slideContents[2].content)}"></p>
    </div>

    <!-- Features Icons Section -->
    <div class="row col-md-12 mt-1" th:each="contentBlock : ${contentBlock3}">
        <div class="col-md-1"></div>
        <div class="col-md-10 pt-0 pb-0">
            <div class="row gy-5 justify-content-center">
                <div class="col-6 col-md-2" th:each="slide : ${contentBlock.slide}">
                    <div class="d-flex flex-column align-items-center justify-content-center gap-4">
                        <img th:src="${@webUtils.validateString(slide.slideContents[0].content)}" alt="" >
                        <p class="text-center facility-fnt" th:utext="${@webUtils.validateString(slide.slideContents[1].content)}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>

    <!-- Embrace Diversity Section -->
    <div class="row my-2 mt-0" th:each="contentBlock : ${contentBlock4}" th:with="slide = ${contentBlock.slide[0]}">
        <div class="col-md-7 d-flex flex-column gap-1 p-4">
            <h5 class="dark-secondary-text-color fw-bold" th:utext="${@webUtils.validateString(slide.slideContents[0].content)}"></h5>
            <h2 class="fw-bold primary-text-color" th:utext="${@webUtils.validateString(slide.slideContents[1].content)}"></h2>
            <p class="card-text fw-medium" th:utext="${@webUtils.validateString(slide.slideContents[2].content)}"></p>
        </div>
        <div class="col-md-5 middle-contents p-4">
            <img th:src="${@webUtils.validateString(slide.slideContents[3].content)}" alt="" class="rounded-circle object-fit-cover" style="width: 70%;">
        </div>
    </div>

    <!-- Quality Data Section -->
    <div class="row my-2 mt-0" th:each="contentBlock : ${contentBlock5}" th:with="slide = ${contentBlock.slide[0]}">
        <div class="col-md-12 d-flex align-items-center flex-column text-center gap-4 p-5 pt-1 pb-3">
            <h2 class="card-title fw-bold mt-2 fs-2 dark-secondary-text-color fw-bold" th:utext="${@webUtils.validateString(slide.slideContents[0].content)}"></h2>
            <h5 class="fw-bold primary-text-color" th:utext="${@webUtils.validateString(slide.slideContents[1].content)}"></h5>
            <p class="card-text fw-medium mt-2" th:utext="${@webUtils.validateString(slide.slideContents[2].content)}"></p>
        </div>
    </div>

    <!-- Therapeutic Expertise Section -->
    <h3 class="fw-bold text-center dark-secondary-text-color" th:utext="${@webUtils.validateString(contentBlock6.content)}">Innovating Clinical Research for a Healthier Future</h3>
    <div class="col-md-12 my-5 p-3 clinical-research row" th:each="contentBlock : ${contentBlock7}">
        <div class="col-md-2 ipad-hide"></div>
        <div class="col-md-9 my-5 my-md-0 ipad-w-100">
            <div class="row gy-5 justify-content-center mob-center">
                <div class="col-6 col-md-4 row mt-4" th:each="slide : ${contentBlock.slide}">
                    <div class="col-md-4">
                        <img th:src="${@webUtils.validateString(slide.slideContents[0].content)}" alt="">
                    </div>
                    <div class="col-md-8">
                        <p class="regular-font mt-3" th:utext="${@webUtils.validateString(slide.slideContents[1].content)}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1 ipad-hide"></div>
    </div>

</div>

<!-- Blue Stats Section -->
<div class="row mt-3" style="background-color: #082652;" th:each="contentBlock : ${contentBlock8}">
    <div class="row g-5 Patient-num" >
        <div class="col-4 mt-0 mb-5" th:each="slide : ${contentBlock.slide}">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <h1 class="fw-bold text-white big-font" th:utext="${@webUtils.validateString(slide.slideContents[0].content)}"></h1>
                <h5 class="fw-bold text-white" th:utext="${@webUtils.validateString(slide.slideContents[1].content)}"></h5>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footerCode(pageMetaData=${pageMetaData})}"></div>
</body>

</html>
