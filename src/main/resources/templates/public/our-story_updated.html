<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head
        th:replace="~{fragments/header :: headerCode(title=${title}, pageMetaData=${pageMetaData},cPageMetaData=${cPageMetaData})}">
</head>

<body>
<!-- Dynamic navigation -->
<div
        th:replace="~{fragments/navigation :: navigationCode(pageMetaData=${pageMetaData},cPageMetaData=${cPageMetaData},navigation=${navigation})}">
</div>

<div class="container-fluid container-xxl">

    <div class="row p-2 p-md-1 align-items-stretch" th:each="contentBlock : ${contentBlock1}">
        <div class="col-md-6 primary-bg-color p-5 rounded-start-4 no-border" th:each="slide : ${contentBlock.slide}">
            <h4 class="dark-secondary-text-color fw-bold" th:utext="${slide.slideContents[0].content}"></h4>
            <h2 class="dark-secondary-text-color fw-bold" th:utext="${slide.slideContents[1].content}"></h2>
            <p class="text-white mt-4" th:utext="${slide.slideContents[2].content}"></p>
            <p class="text-white mt-4" th:utext="${slide.slideContents[3].content}"></p>
            <p class="text-white mt-4" th:utext="${slide.slideContents[4].content}"></p>
        </div>
        <div class="col-md-6 primary-bg-color overflow-hidden p-0 rounded-end-4 no-border"
             th:each="slide : ${contentBlock.slide}">
            <img th:src="${slide.slideContents[5].content}" height="420" alt=""
                 class="object-fit-cover d-block rounded-start-5">
        </div>
    </div>


    <div th:each="slide : ${contentBlock.slide}">
        <div class="my-5 w-75 m-auto text-center mt-2" th:each="slide : ${contentBlock.slide}">
            <h4 class="dark-secondary-text-color fw-bold text-center mt-1"
                th:utext="${slide.slideContents[0].content}"></h4>
            <h2 th:utext="${slide.slideContents[1].content}"
                class="card-title fw-bold mt-2 fs-2 primary-text-color wow animate__ animate__fadeInUp"
                style="visibility: visible; animation-name: fadeInUp;">
            </h2>
            <p th:utext="${slide.slideContents[2].content}" class="text-muted mt-3 " style="font-size:16px">
            </p>
            <p th:utext="${slide.slideContents[3].content}" class="text-muted mt-3 " style="font-size:16px">
            </p>
            <p th:utext="${slide.slideContents[4].content}" class="text-muted mt-3 " style="font-size:16px">
            </p>


        </div>
    </div>
    <!-- Video Section -->

    <div class="row my-5" th:each="contentBlock : ${contentBlock3}">
        <div class="col-md-7 m-auto shadow rounded-4 p-3" th:each="slide : ${contentBlock.slide}">
            <video width="100%" height="400" controls="" class="rounded-2">
                <source th:src="${slide.slideContents[0].content}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>


    <div th:each="contentBlock : ${contentBlock3}">

        <div class="my-5 w-75 m-auto text-center mt-2" th:each="slide : ${contentBlock.slide}">
            <h2 class="dark-secondary-text-color fw-bold text-center mt-1" th:utext="${slide.slideContents[0].content}">

            </h2>
            <p class="text-muted mt-3 " style="font-size:16px" th:utext="${slide.slideContents[1].content}">
            </p>

            <p class="text-muted mt-3 " style="font-size:16px" th:utext="${slide.slideContents[2].content}">
            </p>


        </div>
    </div>

</div>
<div class="row mt-5">


    <div th:replace="~{fragments/company-footer :: footerCode(cPageMetaData=${cPageMetaData})}"></div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footerCode(pageMetaData=${pageMetaData})}"></div>
</body>

</html>
