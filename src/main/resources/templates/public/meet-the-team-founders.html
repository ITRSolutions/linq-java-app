<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head
        th:replace="~{fragments/header :: headerCode(title=${title}, pageMetaData=${pageMetaData},cPageMetaData=${cPageMetaData})}">
</head>

<body>
<!-- Dynamic navigation -->
<div
        th:replace="~{fragments/navigation :: navigationCode(pageMetaData=${pageMetaData},cPageMetaData=${cPageMetaData},navigation=${navigation})}">
</div>


<div class="container-fluid">

    <div class="row p-2 p-md-1 align-items-stretch" th:each="contentBlock : ${contentBlock1}">
    <div th:each="slide : ${contentBlock.slide}" style="position: absolute; height: 100%; width: 100%; display: flex; align-items: center;justify-content: center;">
        <h2  th:utext="${slide.slideContents[0].content}" class="dark-secondary-text-color   fw-bold" style="font-size: 50px;">Meet the Founders</h2>
    </div>
    <div class="col-md-6" style="padding: 0px;">
        <img th:src="${slide.slideContents[1].content}" width="100%">
    </div>
</div>


    <div class="container">
        <h2  th:utext="${contentBlock2.content}" class="  fw-bold text-center mt-5" style="color: #20385D;">

        </h2>

    </div>


    <div class="container">
        <h4 th:utext="${contentBlock3.content}" class="text-center mt-5">
           </h4>
    </div>


    <div class="container" th:each="contentBlock : ${contentBlock4}">
        <div class="row p-2 p-md-1 mt-5 align-items-stretch"  th:each="slide : ${contentBlock.slide}">
            <div class="col-md-3 overflow-hidden p-0 rounded-end-4 no-border">
                <img th:src="${slide.slideContents[0].content}" alt="" class="wow animate__ animate__fadeInRight object-fit-cover ms-auto d-block rounded-start-5 animated" style="visibility: visible; animation-name: fadeInRight;">
            </div>
            <div class="col-md-9 rounded-start-4 no-border">
                <h2 class="dark-secondary-text-color   fw-bold" th:utext="${slide.slideContents[1].content}" ></h2>
                <h5 class="  fw-bold" style="color: #20385D;" th:utext="${slide.slideContents[2].content}" ></h5>
                <p th:utext="${slide.slideContents[3].content}" class="mt-1 animate__ animate__fadeInUp w-100  m-auto wow animate__ animate__fadeInUp d animated  animated" style="visibility: visible; animation-name: fadeInUp;"></p>
                <p th:utext="${slide.slideContents[4].content}" class="mt-1 animate__ animate__fadeInUp w-100  m-auto wow animate__ animate__fadeInUp d animated animated" style="visibility: visible; animation-name: fadeInUp;"></p>
                <a th:href="${@webUtils.validateString(slide.slideContents[5].content)}" target="_blank" class="btn text-white wow animate__ animate__fadeInUp mt-4 health-card-btn px-4 fw-medium   animated" style="visibility: visible; animation-name: fadeInUp;" th:utext="${slide.slideContents[6].content}" >Learn More</a>
            </div>
        </div>
    </div>


</div>


<div class="row mt-5">
    <div th:replace="~{fragments/company-footer :: footerCode(cPageMetaData=${contentBlock5})}"></div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footerCode(pageMetaData=${pageMetaData})}"></div>
</body>

</html>
