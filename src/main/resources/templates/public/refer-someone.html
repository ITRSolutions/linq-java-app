<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: headerCode(title=${title}, pageMetaData=${pageMetaData},cPageMetaData=${cPageMetaData})}"></head>
<link rel="stylesheet" href="css/refer-friend.css">

<body>
<!-- Dynamic navigation -->
<div th:replace="~{fragments/navigation :: navigationCode(pageMetaData=${pageMetaData},cPageMetaData=${cPageMetaData},navigation=${navigation})}"></div>

<div class="container-fluid">
    <div class="row" th:each="contentBlock : ${contentBlock1}">
        <div class="investigator-header">
            <h2 class="text-white fw-bold animate__animated animate__fadeInUp" th:utext="${@webUtils.validateString(contentBlock1.content)}">Refer a Friend</h2>
        </div>
    </div>

    <div class="container mb-4 refer-block" th:each="contentBlock : ${contentBlock2}" th:with="slide = ${contentBlock.slide[0]}">
        <div class="row align-items-center py-5">
            <!-- Text Content -->
            <div class="col-lg-7 col-md-12 text-content">
                <h6 class="fw-bold heading" th:utext="${@webUtils.validateString(slide.slideContents[0].content)}"></h6>
                <h2 class="main-heading" th:utext="${@webUtils.validateString(slide.slideContents[1].content)}"></h2>
                <p class="content-text" th:utext="${@webUtils.validateString(slide.slideContents[2].content)}"></p>
                <a th:href="${@webUtils.validateString(slide.slideContents[4].content)}" class="custom-btn" th:utext="${@webUtils.validateString(slide.slideContents[3].content)}">Refer Someone</a>
            </div>
            <!-- Image -->
            <div class="col-lg-5 col-md-12 text-center image-container">
                <img th:src="${@webUtils.validateString(slide.slideContents[5].content)}" alt="Refer a Friend" class="refer-img" />
            </div>
        </div>
    </div>

    <div class="refer-block-work" th:each="contentBlock : ${contentBlock3}">
        <h2 class="text-white fw-bold mb-4" th:utext="${@webUtils.validateString(contentBlock.content)}">How it Works</h2>

        <!-- Icons Row -->
        <div class="d-flex justify-content-center gap-5 mb-4 icons-row">
            <div class="text-center" th:each="slide : ${contentBlock.slide}">
                <th:block th:utext="${@webUtils.validateString(slide.slideContents[0].content)}"> </th:block>
<!--                <i class="fas fa-3x mb-3" th:classappend=" ' ' + @webUtils.validateString(icon.iconClass)" style="color: #DB9908;"></i>-->
<!--                <p class="secondary-text-color fs-5 mb-3 fw-bold" th:utext="${@webUtils.validateString(icon.title)}"></p>-->
<!--                <p class="text-white fs-6 max-desc-width" th:utext="${@webUtils.validateString(icon.content)}"></p>-->
            </div>
        </div>
    </div>

    <!-- FAQ Section -->
    <div class="faq-block mt-5" th:each="contentBlock : ${contentBlock4}" >
        <p class="primary-text-color fw-bold text-center mx-5 wow animate__ animate__fadeInUp mt-3 animated">FAQ's</p>
        <h2 class="mx-5 dark-secondary-text-color text-center wow animate__ animate__fadeInUp mt-4 animated">Frequently Asked Questions</h2>

        <div class="row p-2 p-md-5">
            <div class="col-md-9 m-auto">
                <div class="accordion" id="faqParent">
                    <div class="accordion-item mb-3" th:each="slide, faqStat : ${contentBlock.slide}">
                        <h2 class="accordion-header">
                            <button class="accordion-button regular-font collapsed" type="button" th:attr="data-bs-target='#faq' + ${faqStat.index}" data-bs-toggle="collapse" aria-expanded="false">
                                <span th:utext="${@webUtils.validateString(slide.slideContents[0].content)}"></span>
                            </button>
                        </h2>
                        <div class="accordion-collapse collapse" th:id="'faq' + ${faqStat.index}" data-bs-parent="#faqParent">
                            <div class="accordion-body" th:utext="${@webUtils.validateString(slide.slideContents[1].content)}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Company footer section -->
    <div class="row">
        <div th:replace="~{fragments/company-footer :: footerCode(cPageMetaData=${cPageMetaData})}"></div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footerCode(pageMetaData=${pageMetaData})}"></div>
<script type="text/javascript" src="/registration_form/js/jquery-2.2.3.min.js"></script>
</body>

</html>
