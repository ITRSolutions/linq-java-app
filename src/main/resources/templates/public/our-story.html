<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head
        th:replace="~{fragments/header :: headerCode(title=${title}, pageMetaData=${pageMetaData},cPageMetaData=${cPageMetaData})}">

</head>
<link rel="stylesheet" th:href="@{/css/our-story.css}">
<body>

<!-- Dynamic Navigation Bar -->
<div
        th:replace="~{fragments/navigation :: navigationCode(pageMetaData=${pageMetaData},cPageMetaData=${cPageMetaData},navigation=${navigation})}">
</div>

<!-- Page Header/Banner Section -->
<div class="row">
    <div class="contact-header">
        <h2 class="text-white fw-bold " th:utext="${@webUtils.validateString(contentBlock1.content)}">Currently
            Enrolling</h2>
    </div>
</div>

<div class="container-fluid container-xxl">
    <div class="row p-2 p-md-5 content-block-2 rounded-container mx-auto" th:each="contentBlock : ${contentBlock2}">
        <!-- Image Column (Top on mobile) -->
        <div class="col-md-4 p-0 order-md-2 owner-column">
            <div class="image-container h-100 d-flex align-items-center justify-content-center">
                <div class="image-wrapper h-100 w-100" th:each="slide : ${contentBlock.slide}">
                    <img th:src="${slide.slideContents[5].content}" alt="" class="img-fluid h-100 w-100 rounded-end-5 rounded-md-end-5 rounded-top-0 rounded-md-top-5">
                </div>
            </div>
        </div>

        <!-- Text Column -->
        <div class="col-md-8 primary-bg-color p-3 p-md-4 order-md-1 text-column rounded-start-5 rounded-bottom-0 rounded-md-bottom-5" th:each="slide : ${contentBlock.slide}">
            <div class="text-content h-100 d-flex flex-column justify-content-center">
                <h4 class="text-white fw-bold" th:utext="${slide.slideContents[0].content}"></h4>
                <h2 class="dark-secondary-text-color fw-bold" th:utext="${slide.slideContents[1].content}"></h2>
                <p class="text-white mt-2 mt-md-3" th:utext="${slide.slideContents[2].content}"></p>
                <p class="text-white mt-2 mt-md-3" th:utext="${slide.slideContents[3].content}"></p>
                <p class="text-white mt-2 mt-md-3" th:utext="${slide.slideContents[4].content}"></p>
            </div>
        </div>
    </div>


    <!-- Content Block 3: Centered text content -->
    <div th:each="contentBlock : ${contentBlock3}">
        <div class="my-5 py-3 w-80 w-md-75 m-auto text-center mt-2" th:each="slide : ${contentBlock.slide}">
            <h4 class="dark-secondary-text-color fw-bold text-center mt-1"
                th:utext="${slide.slideContents[0].content}"></h4>
            <h2 th:utext="${slide.slideContents[1].content}"
                class="card-title fw-bold mt-2 fs-2 primary-text-color wow animate__ animate__fadeInUp"
                style="visibility: visible; animation-name: fadeInUp;">
            </h2>
            <p th:utext="${slide.slideContents[2].content}" class="text-muted mt-3 " ></p>
            <p th:utext="${slide.slideContents[3].content}" class="text-muted mt-3 " ></p>
            <p th:utext="${slide.slideContents[4].content}" class="text-muted mt-3 " ></p>
        </div>
    </div>

    <!-- Video Section -->
    <div class="row my-3 mx-auto px-sm-2">
        <div class="col-md-7 m-auto shadow rounded-4 p-3 border border-2 border-dark">
            <video width="100%" height="400" controls="" class="rounded-2">
                <source th:src="${@webUtils.validateString(contentBlock4.slide[0].slideTitle)}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- Content Block 5: Additional centered content -->
    <div th:each="contentBlock : ${contentBlock5}">
        <div class="my-5 py-3 w-80 w-md-75 m-auto text-center mt-2" th:each="slide : ${contentBlock.slide}">
            <h2 class="dark-secondary-text-color fw-bold text-center mt-1 mb-5" th:utext="${slide.slideContents[0].content}"></h2>
            <p class="text-muted mt-3 " style="font-size:16px" th:utext="${slide.slideContents[1].content}"></p>
            <p class="text-muted mt-3 " style="font-size:16px" th:utext="${slide.slideContents[2].content}"></p>
        </div>
    </div>

</div>

<!-- Company Footer Section -->
<div class="row mt-5">
    <div th:replace="~{fragments/company-footer :: footerCode(cPageMetaData=${cPageMetaData})}">
    </div>
</div>

<!-- Main Footer Section -->
<div th:replace="~{fragments/footer :: footerCode(pageMetaData=${pageMetaData})}">
</div>

</body>
</html>
