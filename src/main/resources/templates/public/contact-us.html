<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head
        th:replace="~{fragments/header :: headerCode(title=${title}, pageMetaData=${pageMetaData},cPageMetaData=${cPageMetaData})}">
</head>

<body>
<!-- Dynamic navigation -->
<div
        th:replace="~{fragments/navigation :: navigationCode(pageMetaData=${pageMetaData},cPageMetaData=${cPageMetaData},navigation=${navigation})}">
</div>
<div class="row">
    <div class="contact-header">
        <h2 class="text-white fw-bold" th:utext="${@webUtils.validateString(contentBlock1.content)}"> </h2>
    </div>
</div>


<div class="container-fluid">


    <div class="row py-5">
        <div class="col-md-10 m-auto primary-bg-color rounded-3 no-border">
            <div class="row flex-column-reverse flex-md-row">
                <div class="col-md-6 d-flex align-items-center py-5 flex-column">
                    <h2 class="dark-secondary-text-color wow animate__animated animate__fadeInUp">Have a general question?</h2>
                    <p class="text-white regular-font mt-2 wow animate__animated animate__fadeInUp">Please reach out to us and a
                        LINQ Research team<br>
                        member will be in touch with you.</p>
                    <form action="#" class="w-100 w-md-75 py-4" id="customerEnquiryForm">
                        <input type="text" placeholder="First Name" class="w-100 myInput" id="firstName" minlength="4" maxlength="50" required>
                        <input type="text" placeholder="Last Name" class="w-100 myInput" id="lastName" minlength="4" maxlength="50" required>
                        <input type="email" placeholder="Email" class="w-100 myInput" id="email" minlength="5" maxlength="60" required>
                        <input type="tel" placeholder="Phone" class="w-100 myInput" id="phone" pattern="[\+\-0-9]*" minlength="8" maxlength="20" required>
                        <textarea placeholder="Message" class="w-100 myInput" id="message" minlength="20" max="500" required></textarea>
                        <button type="submit" class="btn btn-primary px-4 my-4">Send</button>
                        <p id="responseMessage" style="color: red; display: none;"></p> <!-- Error/Success Message -->
                    </form>
                </div>
                <div class="col-md-6 py-4 px-0 overflow-hidden">
                    <img th:src="${@webUtils.validateString(contentBlock2.slide[0].slideContents[0].content)}" alt=""
                         class="img-fluid wow animate__animated animate__fadeInRight">
                </div>
            </div>
        </div>
    </div>

</div>
<!--  Company Footert Area -->
<div class="row mt-5">
    <div th:replace="~{fragments/company-footer :: footerCode(cPageMetaData=${contentBlock3})}"></div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footerCode(pageMetaData=${pageMetaData})}"></div>
<script type="text/javascript" src="/registration_form/js/jquery-2.2.3.min.js"></script>
<script src="js/contact.js"></script>
</body>

</html>
