<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: headerCode(title=${title}, pageMetaData=${pageMetaData},cPageMetaData=${cPageMetaData})}"></head>
<link rel="stylesheet" href="css/news.details.css">

<body>
<!-- Dynamic navigation -->
<div th:replace="~{fragments/navigation :: navigationCode(pageMetaData=${pageMetaData},cPageMetaData=${cPageMetaData},navigation=${navigation})}"></div>

<!-- News Content Section -->
<section class="news-content-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12 col-md-12 col-12 text-start " th:each="contentBlock : ${contentBlock1}">

                <th:block th:each="slide : ${contentBlock.slide[0]}">

                    <!-- News Heading -->
                    <h2 class="news-heading mb-4" th:utext="${@webUtils.validateString(contentBlock.content)}"></h2>

                    <!-- News Metadata -->
                    <div class="news-meta mb-4">
                        <span class="news-date me-3"
                              th:utext="${@webUtils.validateString(slide.slideContents[1].content)}"></span>
                        <span class="news-author"
                              th:utext="${@webUtils.validateString(slide.slideContents[2].content)}"></span>
                    </div>

                    <!-- Image-->
                    <div class="overflow-hidden mb-4">
                        <img th:src="${@webUtils.validateString(slide.slideContents[0].content)}" alt=""
                             class="picture wow animate__ animate__fadeInRight object-fit-cover me-auto d-block rounded-start-0  animated"
                             style="visibility: visible; animation-name: fadeInRight;">
                    </div>
                </th:block>

                <th:block th:each="slideContent : ${contentBlock.slide[1].slideContents}">
                    <!-- News Paragraphs -->
                    <div class="news-body">
                        <p class="news-paragraph"
                           th:utext="${@webUtils.validateString(slideContent.content)}"></p>
                    </div>
                </th:block>
            </div>
        </div>

        <!-- Centered Horizontal Divider Line -->
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-12">
                <div class="news-divider my-5 mx-auto"></div>
            </div>
        </div>

        <!-- Centered Company Footer -->
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-12 text-center">
                <div class="news-footer">
                    <img th:src="${@webUtils.validateString(pageMetaData.logoImgUrl)}" alt="LINQ"
                         class="company-logo mb-3">
                    <p class="footer-text mb-2">Stay updated with our latest news and announcements</p>
                    <div class="social-media">
                        <a th:href="${pageMetaData.fbUrl ?: '#'}" class="social-icon me-3"><i
                                class="bi bi-facebook"></i></a>
                        <a th:href="${pageMetaData.xUrl ?: '#'}" class="social-icon me-3"><i
                                class="bi bi-twitter-x"></i></a>
                        <a th:href="${pageMetaData.instaUrl ?: '#'}" class="social-icon me-3"><i
                                class="bi bi-instagram"></i></a>
                        <!--            <a href="#" class="social-icon"><i class="bi bi-linkedin"></i></a>-->
                    </div>

                    <p class="mt-4" style="font-size: 0.75rem;" th:utext="#{email.footer(${year})}"> &copy;
                        <a href="#" target="=_blank">ARJ</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- News Details Ends-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>

</body>
</html>
