<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: headerCode(title=${title}, pageMetaData=${pageMetaData},cPageMetaData=${cPageMetaData})}">
</head>
<link rel="stylesheet" href="css/news.css">

<body>
<!-- Dynamic navigation -->
<div th:replace="~{fragments/navigation :: navigationCode(pageMetaData=${pageMetaData},cPageMetaData=${cPageMetaData},navigation=${navigation})}">
</div>

<!-- Page Header -->
<div class="container-fluid page-header">
    <div class="row">
        <div class="col-12">
            <h1 class="text-white fw-bold">News & Events</h1>
        </div>
    </div>
</div>

<!-- News & Events Section -->

<div class="news-events-container py-5">
    <div class="container-fluid px-lg-5 px-xl-3">
        <div class="row gx-4 gy-4">
            <!-- Large News Item (Left) -->
            <div class="col-xl-8 col-lg-7 col-md-6 col-12">
                <a href="blog" class="news-link h-100">
                    <div class="card h-100 border-0 shadow-sm overflow-hidden news-card">
                        <div class="ratio ratio-16x9 h-100">
                            <img src="image/linq-research.png" class="card-img object-fit-cover" alt="News Image">
                            <div class="card-img-overlay d-flex flex-column justify-content-end p-4">
                                <div class="news-category">
                                    <span class="badge bg-secondary">UNG UPDATES</span>
                                </div>
                                <div class="news-date text-white mb-2">July 17, 2023</div>
                                <h3 class="news-title text-white position-relative">The Role of Placebos in Clinical
                                    Trials<span class="hover-line"></span></h3>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Right Column -->
            <div class="col-xl-4 col-lg-5 col-md-6 col-12">
                <div class="row g-4 h-100">
                    <!-- Small News Item (Top) -->
                    <div class="col-12">
                        <a href="blog" class="news-link h-100">
                            <div class="card h-100 border-0 shadow-sm overflow-hidden news-card">
                                <div class="ratio ratio-16x9 h-100">
                                    <img src="image/linq-research.png" class="card-img object-fit-cover"
                                         alt="News Image">
                                    <div class="card-img-overlay d-flex flex-column justify-content-end p-3">
                                        <div class="news-category">
                                            <span class="badge bg-secondary">UNCATEGORIZED</span>
                                        </div>
                                        <h3 class="news-title text-white position-relative">Patient Advocacy in Clinical
                                            Trials<span class="hover-line"></span></h3>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>

                    <!-- Small News Item (Bottom) -->
                    <div class="col-12">
                        <a href="blog" class="news-link h-100">
                            <div class="card h-100 border-0 shadow-sm overflow-hidden news-card">
                                <div class="ratio ratio-16x9 h-100">
                                    <img src="image/linq-research.png" class="card-img object-fit-cover"
                                         alt="News Image">
                                    <div class="card-img-overlay d-flex flex-column justify-content-end p-3">
                                        <div class="news-category">
                                            <span class="badge bg-secondary">UNG UPDATES</span>
                                        </div>
                                        <h3 class="news-title text-white position-relative">Precision Medicine<span
                                                class="hover-line"></span></h3>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div class="container-fluid px-lg-5 px-xl-3">
        <div class="row mt-5">
            <div class="col-12 d-flex justify-content-center">
                <nav aria-label="News pagination">
                    <ul class="pagination mb-0">
                        <li class="page-item">
                            <a class="page-link pagination-btn" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item active"><a class="page-link pagination-btn" href="#">1</a></li>
                        <li class="page-item"><a class="page-link pagination-btn" href="#">2</a></li>
                        <li class="page-item"><a class="page-link pagination-btn" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link pagination-btn" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<!-- News & Events Section Ends -->
<!-- Footer -->
<div th:replace="~{fragments/footer :: footerCode(pageMetaData=${pageMetaData})}"></div>
<script type="text/javascript" src="/registration_form/js/jquery-2.2.3.min.js"></script>
<script src="js/news.js"></script>
</body>

</html>
