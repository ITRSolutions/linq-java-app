<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head
        th:replace="~{fragments/header :: headerCode(title=${title}, pageMetaData=${pageMetaData},cPageMetaData=${cPageMetaData})}">
</head>

<body>
<!-- Dynamic navigation -->
<div
        th:replace="~{fragments/navigation :: navigationCode(pageMetaData=${pageMetaData},cPageMetaData=${cPageMetaData},navigation=${navigation})}">
</div>
<div class="row">
    <div class="contact-header">
        <h2 class="text-white fw-bold" th:utext="${@webUtils.validateString(contentBlock1.content)}">About
            Clinical Trials</h2>
    </div>
</div>


<div class="container-fluid">


    <div class="row py-5">
        <div class="col-md-10 m-auto primary-bg-color rounded-3 no-border">
            <div class="row flex-column-reverse flex-md-row">
                <div class="col-md-6 d-flex align-items-center py-5 flex-column">
                    <h2 class="dark-secondary-text-color wow animate__animated animate__fadeInUp">Have a general question?</h2>
                    <p class="text-white regular-font mt-2 wow animate__animated animate__fadeInUp">Please reach out to us and a
                        LINQ Research team<br>
                        member will be in touch with you.</p>
                    <form action="#" class="w-100 w-md-75 py-4">
                        <input type="text" placeholder="First Name" class="w-100 myInput">
                        <input type="text" placeholder="Last Name" class="w-100 myInput">
                        <input type="email" placeholder="Email" class="w-100 myInput">
                        <input type="tel" placeholder="Phone" class="w-100 myInput">
                        <input type="tel" placeholder="Message" class="w-100 myInput">
                        <button type="submit" class="btn btn-primary px-4 my-4">Send</button>
                    </form>
                </div>
                <div class="col-md-6 py-4 px-0 overflow-hidden">
                    <img src="image/01/Rectangle-516.png" alt=""
                         class="img-fluid wow animate__animated animate__fadeInRight">
                </div>
            </div>
        </div>
    </div>

</div>
<!--  Company Footert Area -->
<div class="row mt-5">


    <div th:replace="~{fragments/company-footer :: footerCode(cPageMetaData=${cPageMetaData})}"></div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footerCode(pageMetaData=${pageMetaData})}"></div>
</body>

</html>
