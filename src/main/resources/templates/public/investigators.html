<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: headerCode(title=${title}, pageMetaData=${pageMetaData}, cPageMetaData=${cPageMetaData})}"></head>
<link rel="stylesheet" href="css/become-principle.css">
<link rel="stylesheet" href="css/investigators.css">
<body>
<!-- Navigation -->
<div th:replace="~{fragments/navigation :: navigationCode(pageMetaData=${pageMetaData}, cPageMetaData=${cPageMetaData}, navigation=${navigation})}"></div>

<div class="row mb-5">
    <div class="contact-header">
        <h2 class="text-white fw-bold animate__animated animate__fadeInUp" th:utext="${@webUtils.validateString(contentBlock1.content)}"></h2>
    </div>
</div>


<div class="container-fluid container-xxl">
    <!-- Principal Investigator CTA Section -->
    <div class="row investigator-cta align-items-stretch px-2" th:each="contentBlock : ${contentBlock2}" th:with="slide = ${contentBlock.slide[0]}">
        <div class="col-md-6 investigator-content primary-bg-color p-4 rounded-start-4">
            <h4 class="investigator-subtitle text-white fw-bold" th:utext="${@webUtils.validateString(slide.slideContents[0].content)}"></h4>
            <h2 class="dark-secondary-text-color fw-bold" th:utext="${@webUtils.validateString(slide.slideContents[1].content)}"></h2>
            <p class="text-white mt-3 mt-md-4" th:utext="${@webUtils.validateString(slide.slideContents[2].content)}"></p>
            <div class="mt-3">
                <a th:href="${@webUtils.validateString(slide.slideContents[4].content)}" target="_blank" class="btn investigator-btn text-white px-4 fw-medium d-inline-block" th:utext="${@webUtils.validateString(slide.slideContents[3].content)}">Learn More</a>
            </div>
        </div>
        <div class="col-md-6 investigator-image-container primary-bg-color overflow-hidden p-0 rounded-end-4">
            <img th:src="${@webUtils.validateString(slide.slideContents[5].content)}" alt="Principal Investigator" class="investigator-image w-100 h-100 object-fit-cover rounded-start-0">
        </div>
    </div>

    <!-- About LINQ Section -->
    <div class="row about-linq align-items-stretch mt-3 mt-md-4 px-2" th:each="contentBlock : ${contentBlock3}" th:with="slide = ${contentBlock.slide[0]}">
        <div class="col-md-7 about-linq-content rounded-start-4 p-4 p-md-5">
            <h4 class="about-linq-subtitle dark-secondary-text-color fw-bold" th:utext="${@webUtils.validateString(slide.slideContents[0].content)}"></h4>
            <h2 class="about-linq-title fw-bold primary-text-color mt-3 mt-md-4" th:utext="${@webUtils.validateString(slide.slideContents[1].content)}"></h2>
            <p class="about-linq-description mb-3 mb-md-4" th:utext="${@webUtils.validateString(slide.slideContents[2].content)}"></p>
            <a th:href="${@webUtils.validateString(slide.slideContents[4].content)}" target="_blank" class="btn text-white health-card-btn px-4 fw-medium" th:utext="${@webUtils.validateString(slide.slideContents[3].content)}">Learn More</a>
        </div>
        <div class="col-md-5 about-linq-image-container d-flex align-items-center justify-content-center p-3 p-md-0">
            <img th:src="${@webUtils.validateString(slide.slideContents[5].content)}" class="about-linq-image img-fluid w-auto h-100" alt="About LINQ"/>
        </div>
    </div>

    <!-- Data Stat Section -->
    <div class="row data-stats justify-content-center px-3 px-md-5" th:each="contentBlock : ${contentBlock4}">
        <div class="row gy-4 gy-md-5 mt-0">
            <div class="col-6 col-md-3 data-stat-item" th:each="slide : ${contentBlock.slide}">
                <div class="d-flex flex-column align-items-center justify-content-center gap-2">
                    <h1 class="data-stat-number display-5 fw-bold primary-text-color" th:utext="${@webUtils.validateString(slide.slideContents[0].content)}"></h1>
                    <p class="data-stat-label text-center regular-font fw-bold" th:utext="${@webUtils.validateString(slide.slideContents[1].content)}"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Therapeutic Expertise Section -->
    <div class="therapeutic-expertise">
        <h3 class="therapeutic-title dark-secondary-text-color fw-bold text-center my-4 my-md-5" th:utext="${@webUtils.validateString(contentBlock5.content)}">Our Therapeutic Expertise</h3>
        <div th:replace="~{fragments/therapeutic-block :: therapeuticBlock(therapeutic=${therapeutic})}"></div>
    </div>
</div>

<!-- Blue Section CTA -->
<div class="blue-cta-container row g-0 align-items-stretch my-4 my-lg-5" th:each="contentBlock : ${contentBlock6}" th:with="slide = ${contentBlock.slide[0]}">
    <!-- Image Column -->
    <div class="blue-cta-image col-md-6 position-relative p-0">
        <img th:src="${@webUtils.validateString(slide.slideContents[0].content)}"
             alt="Why-LINQ"
             class="blue-cta-img w-100 h-100 object-fit-cover">
    </div>

    <!-- Content Column -->
    <div class="blue-cta-content col-md-6 p-0 d-flex align-items-center justify-content-center primary-bg-color position-relative">
        <div class="blue-cta-textbox p-4 p-md-5 text-center text-md-start">
            <h3 class="blue-cta-subtitle fw-bold primary-text-color mb-2 mb-md-3" th:utext="${@webUtils.validateString(slide.slideContents[1].content)}"></h3>
            <h2 class="blue-cta-headline fw-bold text-white mb-3 mb-md-4" th:utext="${@webUtils.validateString(slide.slideContents[2].content)}"></h2>
        </div>
    </div>
</div>

<!-- Centered Text Section -->
<div class="centered-text-section">
    <p class="centered-text w-75 mx-auto text-center mt-4 mt-md-5 regular-font lh-lg" th:utext="${@webUtils.validateString(contentBlock7.slide[0].slideTitle)}"></p>
</div>

<!-- Icons Section -->
<div class="icons-section" th:each="contentBlock : ${contentBlock8}">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <div class="row icons-container gy-4 gy-md-5">
                <div class="col-6 col-md-4 icon-item" th:each="slide : ${contentBlock.slide}">
                    <div class="d-flex flex-column align-items-center justify-content-center gap-3">
                        <img th:src="${@webUtils.validateString(slide.slideContents[0].content)}" alt="" class="icon-img">
                        <p class="icon-label text-center regular-font" th:utext="${@webUtils.validateString(slide.slideContents[1].content)}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Success Section -->
<div class="success-section" th:each="contentBlock : ${contentBlock9}" th:with="slide = ${contentBlock.slide[0]}">
    <div class="container">
        <h2 class="success-title dark-secondary-text-color fw-bold text-center mt-4 mt-md-5" th:utext="${@webUtils.validateString(slide.slideContents[0].content)}"></h2>
        <p class="success-description w-75 mx-auto text-center mt-3 mt-md-4 regular-font lh-lg" th:utext="${@webUtils.validateString(slide.slideContents[1].content)}"></p>
        <a th:href="${@webUtils.validateString(slide.slideContents[2].content)}" target="_blank"
           class="success-btn d-block mx-auto my-3 my-md-4 mb-4 mb-md-5 text-white rounded-3 text-decoration-none text-center primary-bg-color"
           th:utext="${@webUtils.validateString(slide.slideContents[3].content)}">Learn More</a>
    </div>
</div>


<!-- Company Footer Section -->
<div th:replace="~{fragments/company-footer :: footerCode(cPageMetaData=${cPageMetaData})}"></div>
<!-- Footer -->
<div th:replace="~{fragments/footer :: footerCode(pageMetaData=${pageMetaData})}"></div>

<script type="text/javascript" src="/registration_form/js/jquery-2.2.3.min.js"></script>
</body>
</html>
