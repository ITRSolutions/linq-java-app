<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: headerCode(title=${title}, pageMetaData=${pageMetaData},cPageMetaData=${cPageMetaData})}"></head>

<body>
<!-- Dynamic navigation -->
<div th:replace="~{fragments/navigation :: navigationCode(pageMetaData=${pageMetaData}, navigation=${navigation})}">
</div>

<div class="row mb-5">
    <div class="contact-header">
        <h2 class="text-white fw-bold animate__animated animate__fadeInUp" th:utext="${contentBlock1.content}">Our
            Location</h2>
    </div>
</div>
<div class="container-fluid ">



    <div class="row" th:each="contentBlock : ${contentBlock2}">
        <div class="col-md-9 m-auto">
            <ul class="nav nav-pills mb-5 justify-content-center gap-5 mt-5" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation" th:each="slide, iterStat : ${contentBlock.slide}">
                    <button class="nav-link rounded-pill" th:classappend="${iterStat.index == 0} ? 'active'"
                            th:id="'pills-location' + ${iterStat.index} + '-tab'"
                            data-bs-toggle="pill" th:data-bs-target="'#pills-location' + ${iterStat.index+1}"
                            type="button" role="tab" th:aria-controls="'pills-location' + ${iterStat.index+1}"
                            th:aria-selected="${iterStat.index == 0}">
                        <span th:utext="${slide.slideContents[0].content}"></span>
                    </button>
                </li>
            </ul>
            <div class="tab-content mb-5" id="pills-tabContent">
                <div class="tab-pane fade" th:classappend="${iterStat.index == 0} ? 'show active'"
                     th:id="'pills-location' + ${iterStat.index+1}" role="tabpanel"
                     th:aria-labelledby="'pills-location' + ${iterStat.index+1} + '-tab'" tabindex="0"
                     th:each="slide, iterStat : ${contentBlock.slide}">
                    <div class="shadow-sm rounded-2 p-3 px-4 py-4 border">


                        <div style="display: flex;">
                            <div style="width: 65%">
                                <iframe width="100%" height="300" frameborder="0" scrolling="no"
                                        th:src="${slide.slideContents[1].content}"></iframe>
                            </div>
                            <div style="margin: 0 0 0 30px;">
                                <p class="fw-bold" th:utext="${slide.slideContents[2].content}"></p>
                                <div style="display: flex;">
                                    <span><i class="bi bi-geo-alt-fill" style="color: #DD9B02;"></i></span>
                                    <p th:utext="${slide.slideContents[3].content}"></p>
                                </div>

                                <div style="display: flex;"><span>
                                    <i class="bi bi-telephone-fill" style="color: #DD9B02;"></i>
					  </span>
                                    <p th:utext="${slide.slideContents[4].content}"></p>
                                </div>

                                <div style="display: flex;">
				  <span>
					   <i class="bi bi-envelope-fill" style="color: #DD9B02;"></i>
					  </span>
                                    <p th:utext="${slide.slideContents[5].content}">
                                    </p>
                                </div>
                                <p class="fw-bold" th:utext="${slide.slideContents[6].content}">
                                </p>
                                <p th:utext="${slide.slideContents[7].content}">
                                </p>
                            </div>

                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row my-5" th:each="contentBlock : ${contentBlock3}">
        <div class="col-md-7 m-auto shadow rounded-2 p-3" th:each="slide : ${contentBlock.slide}">
            <video width="100%" height="450" controls="">
                <source th:src="${slide.slideContents[0].content}"  type="video/mp4">
            </video>
        </div>
    </div>
</div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footerCode(pageMetaData=${pageMetaData})}"></div>

    <!-- Scripts -->
    <script th:src="@{/js/jquery/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/custom.js}"></script>
</body>
</html>
