<!--Including Header Page-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerCode(title=${title}, pageMetaData=${pageMetaData})}">
</head>
<body>

<!--Dynamic navigation code start-->
<div th:replace="~{fragments/navigation :: navigationCode(pageMetaData=${pageMetaData}, navigation=${navigation})}"></div>
<!--Dynamic navigation code end-->

<div class="container-fluid p-0">

    <div class="container-fluid container-xxxl p-0 overflow-hidden">
        <!-- carousel  -->
        <div id="carouselExampleCaptions" class="carousel slide hero-carousel" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button"
                        th:each="slide, iterStat : ${contentBlock1.slide}"
                        data-bs-target="#carouselExampleCaptions"
                        th:attr="data-bs-slide-to=${iterStat.index}, aria-label='Slide ' + ${iterStat.index + 1}"
                        th:classappend="${iterStat.index == 0} ? ' active' : ''"
                        th:if="${iterStat.index == 0}"
                        aria-current="true">
                </button>
                <button type="button"
                        th:each="slide, iterStat : ${contentBlock1.slide}"
                        data-bs-target="#carouselExampleCaptions"
                        th:attr="data-bs-slide-to=${iterStat.index}, aria-label='Slide ' + ${iterStat.index + 1}"
                        th:classappend="${iterStat.index != 0} ? '' : null"
                        th:unless="${iterStat.index == 0}">
                </button>
            </div>


            <!--  Dynamic Banner start -->
            <div class="carousel-inner vh-100">
                <span th:each="contentBlock: ${contentBlock1}">
                    <div class="carousel-item h-100" th:each="slide, iterStat  : ${contentBlock.slide}"
                         th:classappend="${iterStat.index == 0 ? ' active' : ''}">
                        <img src="image/12/AdobeStock_214310161-scaled.jpg"
                             th:src="${@webUtils.validateString(slide.slideContents[0].content)}"
                             class="d-block w-100 object-fit-cover banner-img"
                             alt="..." height="100%"/>
                        <div class="image-opacity"></div>
                        <div class="carousel-caption"
                             th:style="${iterStat.index % 2 == 0 ? 'text-align: center;' : 'text-align: left;'}">
                            <h2 class="display-5 fw-bold mb-2 mb-md-5 primary-text-color animate__animated animate__fadeInUp"
                                th:utext="${@webUtils.validateString(slide.slideContents[1].content)}">
                                Headline
                            </h2>
                            <p class=" fs-5 text-black mb-5 animate__animated animate__fadeInUp"
                               th:utext="${@webUtils.validateString(slide.slideContents[2].content)}">
                                2nd Paragraph
                            </p>
                            <button class="btn-with-arrow m-auto animate__animated animate__fadeInUp"
                                    th:attr="onclick='window.open(&quot;' + ${@webUtils.validateString(slide.slideContents[4].content)} + '&quot;, &quot;_blank&quot;);'">
                <span class="circle" aria-hidden="true">
                  <span class="icon arrow"></span>
                </span>
                                <span class="button-text"
                                      th:utext="${@webUtils.validateString(slide.slideContents[3].content)}"> btn text
                </span>
                            </button>
                        </div>
                    </div>
                </span>
            </div>
            <!--  Dynamic Banner end -->

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="container-xxl">
            <!--2nd Content Block Dynamic circular cards -->
            <div class="row circular-card-wrapper justify-content-md-center gap-5 gap-lg-0"
                 th:each="contentBlock : ${contentBlock2}">

                <div class="col-md-5 col-lg-4 col-xl-4" th:each="slide : ${contentBlock.slide}">
                    <div class="card border-0 text-center circular-card">
                        <a th:href="${@webUtils.validateString(slide.slideContents[4].content)}" target="_blank">
                        <img src="image/12/AdobeStock_502590469-scaled.jpg"
                             class="circular-card-img object-fit-cover" alt="..."
                             th:src="${@webUtils.validateString(slide.slideContents[0].content)}"/> </a>
                        <div class="card-body" style="display: flex; flex-direction: column; align-items: center;">
                            <h5 class="card-title fw-bold mt-2"
                                th:utext="${@webUtils.validateString(slide.slideContents[1].content)}"> Headline </h5>
                            <p class="card-text fw-medium" style="width:250px"
                               th:utext="${@webUtils.validateString(slide.slideContents[2].content)}"></p>
                            <a th:href="${@webUtils.validateString(slide.slideContents[4].content)}" target="_blank"
                               class="btn primary-bg-color text-white"
                               th:utext="${@webUtils.validateString(slide.slideContents[3].content)}">Btn
                                text</a>
                        </div>
                    </div>
                </div>
            </div>
            <!--2nd Content Block Dynamic circular cards End-->

            <!-- About Linq Research -->
            <div class="row my-3 tablet-view">
                <div class="col-md-6 d-flex align-items-center justify-content-center">
                    <div id="carouselExample">
                        <!-- 3rd Dynamic owner image-->
                        <div class="carousel-inner" th:each="contentBlock : ${contentBlock3}">
                            <div class="position-relative m-3" th:each="slide, iterStat : ${contentBlock.slide}">

                                <img th:src="${@webUtils.validateString(slide.slideContents[0].content)}" class="img-fluid w-100 h-auto rounded-circle p-0 p-lg-5" alt=""
                                     style="aspect-ratio: 1/1; object-fit: cover; height: 412px;"/>
                            </div>
                        </div>
                        <!--Dynamic owner image end-->
                    </div>
                </div>

                <!-- 4th About LINQ RESEARCH! start -->
                <div class="col-md-6" th:each="contentBlock : ${contentBlock4}">
                    <div class="col-md-12 d-flex justify-content-center flex-column gap-3 p-5"
                         th:each="slide: ${contentBlock.slide}">
                        <p class="text-warning fw-bold text-start fs-5 p-0 m-0" th:utext="${@webUtils.validateString(slide.slideContents[10].content)}">1st header</p>
                        <h5 class="card-title fw-bold mt-0 fs-2 primary-text-color wow animate__animated animate__fadeInUp"
                            th:utext="${@webUtils.validateString(slide.slideContents[0].content)}">
                            Headline
                        </h5>
                        <p class="card-text fw-medium wow animate__animated animate__fadeInUp"
                           th:utext="${@webUtils.validateString(slide.slideContents[1].content)}">
                            Description
                        </p>
                        <div class="row g-5">
                            <div class="col-4">
                                <div class="d-flex flex-column justify-content-center align-items-center">
                                    <h3 class="text-warning fw-bold fs-1 count"
                                        th:attr="data-count=${slide.slideContents[2].content != null ? slide.slideContents[2].content : 10}"
                                        th:utext="${@webUtils.validateString(slide.slideContents[2].content)}">0+</h3>
                                    <h5 class="fw-bold fs-6 fs-md-4"
                                        th:utext="${@webUtils.validateString(slide.slideContents[5].content)}">
                                        Years of <br/>
                                        Experience
                                    </h5>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="d-flex flex-column justify-content-center align-items-center">
                                    <h3 class="text-warning fw-bold fs-1 count"
                                        th:attr="data-count=${@webUtils.validateString(slide.slideContents[3].content)}"
                                        th:utext="${@webUtils.validateString(slide.slideContents[3].content)}">0+</h3>
                                    <h5 class="fw-bold fs-6 fs-md-4"
                                        th:utext="${@webUtils.validateString(slide.slideContents[6].content)}">
                                        Successful <br/>
                                        Trials
                                    </h5>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="d-flex flex-column justify-content-center align-items-center">
                                    <h3 class="text-warning fw-bold fs-1 count exception"
                                        th:attr="data-count=${@webUtils.validateString(slide.slideContents[4].content)}"
                                        th:utext="${@webUtils.validateString(slide.slideContents[4].content)}">0k+</h3>
                                    <h5 class="fw-bold fs-6 fs-md-4"
                                        th:utext="${@webUtils.validateString(slide.slideContents[7].content)}">
                                        Enrolled <br/>
                                        Subjects
                                    </h5>
                                </div>
                            </div>
                        </div>
                        <button class="btn-with-arrow m-auto"
                                th:attr="onclick='window.open(&quot;' + ${@webUtils.validateString(slide.slideContents[9].content)} + '&quot;, &quot;_blank&quot;);'">
            <span class="circle" aria-hidden="true">
              <span class="icon arrow"></span>
            </span>
                            <span class="button-text"
                                  th:utext="${@webUtils.validateString(slide.slideContents[8].content)}">Learn More</span>
                        </button>
                    </div>
                </div>
                <!--  4th About LINQ RESEARCH! end -->
            </div>

            <!-- 5th Enrollment Options Section -->
            <div class="row my-2 my-sm-0 enrollment-section" th:each="contentBlock : ${contentBlock5}">
                <div th:each="slide: ${contentBlock.slide}" class="row">
                    <div class="col-md-12 d-flex align-items-center justify-content-center flex-column text-center gap-4 px-5 py-2">
                        <h5 class="card-title fw-bold mt-2 fs-2 primary-text-color wow animate__animated animate__fadeInUp"
                            th:utext="${@webUtils.validateString(slide.slideContents[0].content)}">
                            Header
                        </h5>
                        <p class="card-text fw-medium wow animate__animated animate__fadeInUp"
                           th:utext="${@webUtils.validateString(slide.slideContents[1].content)}">
                            Paragrah
                        </p>
                        <a th:href="${@webUtils.validateString(slide.slideContents[2].content)}" target="_blank"
                           class="btn primary-bg-color text-white"
                           th:utext="${@webUtils.validateString(slide.slideContents[3].content)}">Participate
                            Now</a>
                    </div>

                </div>
            </div>
            <!-- 5th Enrollment Options Section End -->

            <!-- 6th health cards -->
            <div class="row health-card-wrapper mt-5 gap-3 gap-md-0" th:each="contentBlock : ${contentBlock6}">
                <div class="col-md-6 col-lg-6 col-xl-3" th:each="slide: ${contentBlock.slide}">
                    <div class="card border-0 text-center health-card mt-1">
                        <div class="health-card-img-wrapper d-flex align-items-center justify-content-center mt-4">
                            <img src="image/01/screen_2x.webp"
                                 th:src="${@webUtils.validateString(slide.slideContents[0].content)}"
                                 class="health-card-img" alt="..."/>
                            <h5 class="card-title fw-bold mt-2 text-white z-2 position-absolute top-50 start-50 translate-middle"
                                th:utext="${@webUtils.validateString(slide.slideContents[1].content)}">
                                Header
                            </h5>
                        </div>
                        <div class="card-body z-3 text-white p-0">
                            <div class="health-card-content">
                                <p class="card-text fw-medium mb-5 w-100 w-md-75 mx-auto text-center px-2 px-md-0"
                                   th:utext="${@webUtils.validateString(slide.slideContents[2].content)}">
                                    Paragraph
                                </p>
                            </div>
                        </div>
                        <div class="health-card-footer">
                            <!-- button -->
                            <button class="button"
                                    th:utext="${@webUtils.validateString(slide.slideContents[3].content)}"
                                    th:attr="onclick='window.open(&quot;' + ${@webUtils.validateString(slide.slideContents[4].content)} + '&quot;, &quot;_blank&quot;);'">
                                Learn More
                                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                                    <path fill-rule="evenodd"
                                          d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
                                          clip-rule="evenodd"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Testimonial Section -->
            <div class="row testimonail-section mt-5">
                <div class="col-md-10 m-auto testimonail-wrapper">
                    <h4 class="text-center text-dark regular-font fw-bold testimonial">Testimonials</h4>
                    <p class="text-center text-dark regular-font fw-medium fs-5">See what people are saying</p>
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
<!--                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"-->
<!--                                    class="active"-->
<!--                                    aria-current="true" aria-label="Slide 1"></button>-->
<!--                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"-->
<!--                                    aria-label="Slide 2"></button>-->
<!--                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"-->
<!--                                    aria-label="Slide 3"></button>-->

                            <button type="button"
                                    th:each="slide, iterStat : ${contentBlock7.slide}"
                                    data-bs-target="#carouselExampleIndicators"
                                    th:attr="data-bs-slide-to=${iterStat.index}, aria-label='Slide ' + ${iterStat.index + 1}"
                                    th:classappend="${iterStat.index == 0} ? ' active' : ''"
                                    th:if="${iterStat.index == 0}"
                                    aria-current="true">
                            </button>
                            <button type="button"
                                    th:each="slide, iterStat : ${contentBlock7.slide}"
                                    data-bs-target="#carouselExampleIndicators"
                                    th:attr="data-bs-slide-to=${iterStat.index}, aria-label='Slide ' + ${iterStat.index + 1}"
                                    th:classappend="${iterStat.index != 0} ? '' : null"
                                    th:unless="${iterStat.index == 0}">
                            </button>
                        </div>

                        <!-- 7th dynamic Testimonial Section -->
                        <div class="carousel-inner" th:each="contentBlock : ${contentBlock7}">
                            <div th:each="slide, stat: ${contentBlock.slide}">
                                <div class="carousel-item" th:classappend="${stat.index == 0 ? ' active' : ''}">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <img src="image/12/AdobeStock_529105476-scaled.jpg"
                                                 th:src="${@webUtils.validateString(slide.slideContents[0].content)}"
                                                 class="witness-pic"
                                                 style="object-position:left"/>
                                        </div>
                                        <div class="col-md-8">
                                            <p class="text-dark">
                                                <q th:utext="${@webUtils.validateString(slide.slideContents[1].content)}">
                                                    Review Txt
                                                </q>
                                            </p>
                                            <h6 class="text-dark"
                                                th:utext="${@webUtils.validateString(slide.slideContents[2].content)}">
                                                Dr. Emily Carter, Medical Researcher
                                            </h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 7th dynamic Testimonial Section End -->

                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                                data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                                data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div th:replace="~{fragments/company-footer :: footerCode(cPageMetaData=${contentBlock8})}"></div>
        </div>

    </div>

</div>

<!--footer code-->
<div th:replace="~{fragments/footer :: footerCode(pageMetaData=${pageMetaData})}"></div>



<!-- Load script at the end of the body -->
<script type="text/javascript" src="js/index_slider.js"></script>


</body>

</html>
