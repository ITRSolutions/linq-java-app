<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Activation</title>
  <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
  <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f7fc;
        color: #333;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 100%;
        max-width: 600px;
        margin: 40px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
        padding-left: 5%;
        padding-right: 5%;
    }

    h2 {
        text-align: center;
        color: #2a9d8f;
        font-size: 24px;
    }

    .content {
        font-size: 14px;
        line-height: 1.6;
        color: #444;
    }

    .content .greeting {
        font-weight: 600;
        color: #34495e;
    }

    .activation-link {
        display: block;
        background-color: #1abc9c;
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        text-align: center;
        border-radius: 5px;
        margin-top: 20px;
        font-weight: bold;
        width: 72%;
    }

    .activation-link:hover {
        background-color: #16a085;
    }

    .footer {
        text-align: center;
        font-size: 12px;
        margin-top: 30px;
        color: #888;
    }

    .footer a {
        color: #1abc9c;
        text-decoration: none;
    }

    /* Responsive Styles */
    @media only screen and (max-width: 768px) {
        .container {
            padding-left: 20px;
            padding-right: 20px;
        }

        h2 {
            font-size: 20px;
        }

        .content {
            font-size: 13px;
        }

        .activation-link {
            font-size: 14px;
            padding: 8px 18px;
        }
    }

    @media only screen and (max-width: 480px) {
        h2 {
            font-size: 18px;
        }

        .content {
            font-size: 12px;
        }

        .activation-link {
            font-size: 12px;
            padding: 8px 16px;
        }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Account Activation</h2>

  <p class="content greeting" th:text="#{email.activation.greeting(${user.firstName})}">Dear User,</p>

  <p class="content" th:text="#{email.activation.text1}">
    Your account has been successfully created. Please click the button below to activate your account:
  </p>

  <p>
    <center>
    <a class="activation-link" th:with="url=(@{|${baseUrl}/activate?key=${user.email}|})" th:href="${url}">
      Click here to activate your account
    </a></center>
  </p>
  <p class="content" th:text="#{email.activation.text2}">Best Regards,
  <p class="content"> <em th:text="#{email.signature}"> </em> </p>

  <div class="footer">
    <p style="text-align: center;" th:utext="#{email.footer(${year})}"> footer </p>
  </div>
</div>

</body>
</html>
