<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
<head>
  <title th:text="#{email.reset.title}">Password Reset</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      color: #333;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding-left: 5%;
      padding-right: 5%;
    }

    h2 {
      text-align: center;
      color: #4CAF50;
      font-size: 24px;
      margin-bottom: 15px;
    }

    .content {
      font-size: 14px;
      margin: 20px 0;
    }

    .otp-code {
      font-size: 18px;
      font-weight: bold;
      color: #2a9d8f;
      padding: 10px;
      background-color: #e0f7fa;
      border-radius: 4px;
      display: block;
      text-align: center;
      margin: 10px 0;
    }

    .footer {
      font-size: 14px;
      margin-top: 30px;
      text-align: left;
    }

    .footer em {
      font-style: normal;
    }

    .footer p {
      margin: 0;
    }

    /* Mobile responsiveness */
    @media only screen and (max-width: 600px) {
      .container {
        padding: 15px;
      }

      h2 {
        font-size: 20px;
      }

      .content {
        font-size: 13px;
      }

      .otp-code {
        font-size: 16px;
        padding: 8px;
      }

      .footer p {
        font-size: 12px;
      }
    }

    /* Very small screen devices (Portrait phones) */
    @media only screen and (max-width: 480px) {
      h2 {
        font-size: 18px;
      }

      .otp-code {
        font-size: 14px;
        padding: 6px;
      }

      .footer p {
        font-size: 11px;
      }

      .content {
        font-size: 12px;
      }
    }

  </style>
</head>
<body>
<div class="container">
  <h2 th:text="#{email.reset.title}">Password Reset</h2>
  <p class="content" th:text="#{email.reset.greeting(${user.firstName})}">Dear User,</p>
  <p class="content">
    A password reset was requested for your LINQ account. Please use the OTP code below to reset your password:
  </p>
  <p class="otp-code" th:text="#{email.reset.token(${user.passwordResetOtp})}">OTP Code</p>
  <p class="content">
    If you did not request this, please ignore this email. The OTP code will expire in a few minutes.
  </p>
  <div class="footer">
    <p th:text="#{email.reset.text2}">Regards,</p>
    <p><em th:text="#{email.signature}">LINQ Team</em></p>
  </div>
</div>
</body>
</html>
