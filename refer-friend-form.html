<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/form-css.css">
    <link rel="stylesheet" href="css/refer-friend-form.css">
    <script src="js/form-js.js"></script>
</head>
<body>
    <div class="form-container">
        <a class="logo-form" href="index.html">
            <img src="image/logo.png" alt="logo">
          </a>
        <form id="contact-form">
            <div class="form-group">
                <input type="text" id="first-name" placeholder=" " required>
                <label for="first-name">First Name*</label>
                <span class="error"></span>
            </div>
            <div class="form-group">
                <input type="text" id="last-name" placeholder=" " required>
                <label for="last-name">Last Name*</label>
                <span class="error"></span>
            </div>
            <div class="form-group">
                <input type="date" id="dob" required>
                <label for="dob">Date of Birth*</label>
            </div>
            <div class="form-group">
                <input type="tel" id="phone" placeholder=" " required>
                <label for="phone">Primary Phone Number*</label>
                <span class="error"></span>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Email*</label>
                <span class="error"></span>
            </div>
            <div class="form-group">
                <p>Are you a current LinQ Research Employee?</p>
                <select name="employee_status" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <p>Are you an active participant in any LinQ studies?</p>
                <select name="participant_status" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="checkbox-groups">
                <input type="checkbox" name="terms" required="">
                <p>By submitting this form, you agree to the terms and
                    conditions. Please note that the compensation will only
                    be provided for the successfully enrolled referrals.
                    </p>
            </div>
            <div class="md-btn">
                <button type="submit">Submit</button>
            </div>
<p class="error"></p>
        </form>
    </div> 
 
    <script>
        $(document).ready(function() { 
$("#contact-form").submit(function(event) {
    event.preventDefault();
    let valid = true;
    
    $(".error").text("");

    if (!$("#first-name").val().trim()) {
        $("#first-name").next(".error").text("First name is required");
        valid = false;
    }
    if (!$("#last-name").val().trim()) {
        $("#last-name").next(".error").text("Last name is required");
        valid = false;
    }
    if (!/^\d{10}$/.test($("#phone").val())) {
        $("#phone").next(".error").text("Enter a valid 10-digit phone number");
        valid = false;
    }
    if (!$("#email").val().match(/^\S+@\S+\.\S+$/)) {
        $("#email").next(".error").text("Enter a valid email");
        valid = false;
    } 
    
    if (valid) {
        let formData = $(this).serialize();
        $.ajax({
            type: "POST",
            url: "submit-form.php",
            data: formData,
            success: function(response) {
                alert("Form submitted successfully: " + response);
            }
        });
    }
});
});
    </script>
</body>
</html>
